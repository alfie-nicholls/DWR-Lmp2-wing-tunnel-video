<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DWR LMP2 Wind Tunnel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video, #posterImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #posterImage {
      display: none;
      z-index: 1;
    }

    main {
      padding: 2rem;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div id="videoContainer">
    <video id="introVideo" autoplay muted playsinline preload="auto">
      <source src="Dwr Lmp2 Wind Tunnel(1).mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img id="posterImage" src="Que_.png" alt="Final Frame">
  </div>

  <main>
    <h1>DWR LMP2 Wind Tunnel Video</h1>
    <p>The video above plays once automatically. After it finishes, it freezes to a final image. Refresh the page to replay the video.</p>
    <p>You can now scroll and explore the rest of this page.</p>
    <p>More content can go here if needed.</p>
  </main>

  <script>
    const video = document.getElementById('introVideo');
    const poster = document.getElementById('posterImage');

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      poster.style.display = 'block';
    });
  </script>

</body>
</html>
