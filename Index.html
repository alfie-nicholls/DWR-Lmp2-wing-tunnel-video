<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DWR-Lmp2-wing-tunnel-video</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    #videoContainer {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    video, #posterImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #posterImage {
      display: none;
      z-index: 1;
    }

    main {
      padding: 2rem;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <div id="videoContainer">
    <video id="introVideo" autoplay muted playsinline preload="auto">
      <source src="your-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img id="posterImage" src="your-final-frame.jpg" alt="Final Frame">
  </div>

  <main>
    <h1>Welcome to My Page</h1>
    <p>This content becomes scrollable after the video finishes. Refresh the page to replay the intro.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec sit amet felis in arcu placerat luctus. Aliquam erat volutpat.</p>
    <p>More content... Add what you like!</p>
  </main>

  <script>
    const video = document.getElementById('introVideo');
    const poster = document.getElementById('posterImage');

    video.addEventListener('ended', () => {
      video.style.display = 'none';
      poster.style.display = 'block';
    });
  </script>

</body>
</html>
